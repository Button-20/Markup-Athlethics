<div
  class="row g-0 flex-nowrap me-0 me-md-5 justify-content-md-start justify-content-center"
>
  <div class="col-11 mb-5">
    <div class="d-flex align-items-center justify-content-between mb-5">
      <div class="d-flex align-items-center">
        <img
          src="assets/images/book-open.png"
          alt="dashboard"
          class="me-2 img-success"
        />
        <p class="mb-0">News</p>
      </div>
      <div class="d-flex align-items-center gap-4">
        <div class="search-input">
          <img src="assets/images/search.png" alt="search" width="20px" />
          <input
            type="text"
            placeholder="Search here..."
            [(ngModel)]="newsService.pagination.search"
            (input)="search()"
          />
        </div>
        <button
          class="btn btn-primary"
          style="width: 15em"
          routerLink="/admin/news/create"
        >
          + New Article
        </button>
      </div>
    </div>
    <h6>Latest News</h6>

    <news-container
      *ngIf="newsService.news.length > 0"
      [news]="newsService.news"
      [noScaleAnimation]="true"
      [ngStyle]="{ width: 'auto', 'margin-inline': '0' }"
      [baseLink]="'/admin/news/view'"
      (deleteNews)="deleteNews($event)"
    ></news-container>
    <pagination
      *ngIf="newsService.news.length > 0"
      [pagination]="newsService.pagination"
      (pageChanged)="
        newsService.pagination.current_page = $event; newsService.getNews()
      "
    ></pagination>
    <div
      *ngIf="newsService.news.length == 0"
      style="height: 30em; width: 100%"
      class="d-flex justify-content-center align-items-center"
    >
      <no-data message="Nothing to see here"></no-data>
    </div>
  </div>
</div>
