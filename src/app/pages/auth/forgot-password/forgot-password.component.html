<div class="row g-0 p-4 mx-3 header d-flex d-md-none">
  <div class="col d-flex justify-content-center align-items-center">
    <div class="d-flex align-items-center gap-3 pointer" routerLink="/">
      <img src="assets/images/logo.png" alt="logo" class="mini-logo" />
      <p class="mb-0">Markup Athletics</p>
    </div>
  </div>
  <div class="col-1">
    <button class="closeButton" (click)="globals.goBack()">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>
</div>
<div
  class="container-fluid min-vh-100 row g-0 justify-content-center align-items-start align-items-md-center p-5 p-md-0"
>
  <div class="col-12 col-md-3 confirm-email">
    <div
      class="d-flex align-items-center gap-3 mb-5 justify-content-center d-none d-md-block"
    >
      <img src="assets/images/logo.png" alt="logo" class="logo" />
      <p class="mb-0">Markup Athletics</p>
    </div>
    <h4 class="mb-3 fw-bolder text-center">Reset your password</h4>
    <p class="mb-4 opacity-50 text-center">
      Enter the email address linked to your account and we'll send you a code
      to reset your password.
    </p>
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="input-container">
        <label for="email">Email address</label>
        <input
          type="email"
          id="email"
          placeholder="eg. johndoe@exam.com"
          name="email"
          formControlName="email"
        />
        <div
          class="text-danger"
          *ngIf="email.invalid && (email.dirty || email.touched)"
        >
          <small *ngIf="email.errors?.['required']">Email is required</small>
          <small *ngIf="email.errors?.['email']">Email is invalid</small>
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary w-100 mt-5"
        [disabled]="resetForm.invalid"
      >
        Next
      </button>
    </form>
    <div class="text-center my-4">
      <a
        class="text-decoration-none opacity-50 text-white"
        routerLink="/auth/login"
      >
        Return to login
      </a>
    </div>
  </div>
</div>
