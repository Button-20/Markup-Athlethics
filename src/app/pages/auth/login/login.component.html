<form class="col-12 mt-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h2>Log into your account.</h2>
  <p class="mb-4 opacity-50">
    Enter your details below to log into your account.
  </p>

  <div class="form-input mb-3">
    <label for="email" class="form-label">Institution email address </label>
    <input
      type="text"
      class="form-control"
      name="email"
      formControlName="email"
      id="email"
      placeholder="eg.johndoe@examplecollege.com"
      required
    />
    <small
      class="text-danger"
      *ngIf="email.errors?.['required'] && (email.dirty || email.touched)"
      >Please enter your institution email address</small
    >
  </div>
  <div class="form-input position-relative mb-3">
    <label for="password" class="form-label">Password </label>
    <input
      [type]="showPassword ? 'text' : 'password'"
      class="form-control"
      id="password"
      placeholder="********"
      formControlName="password"
      required
    />
    <i
      class="bi"
      [ngClass]="{ 'bi-eye': showPassword, 'bi-eye-slash': !showPassword }"
      (click)="showPassword = !showPassword"
    ></i>
  </div>
  <div
    class="text-danger mb-3"
    *ngIf="password.invalid && (password.dirty || password.touched)"
  >
    <small *ngIf="password.errors?.['required']">Password is required</small>
  </div>
  <div class="text-center my-5">
    <a href="#" class="text-decoration-none text-white fw-bold opacity-50"
      >Forgot password?</a
    >
  </div>
  <button class="btn btn-primary w-100">Log in</button>
  <p class="mt-3 mb-0 text-center">
    Don't have an account?
    <a
      routerLink="/auth/signup"
      class="text-decoration-none text-primary fw-bold"
      >Sign up</a
    >
  </p>
</form>
