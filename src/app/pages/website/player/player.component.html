<div class="profile-section">
  <div class="d-flex align-items-center justify-content-between mb-5">
    <a
      (click)="globals.goBack()"
      class="text-decoration-none opacity-50 text-white pointer"
    >
      <i class="bi bi-chevron-left"></i>
      <span class="text-decoration-underline">Go back</span>
    </a>
    <button
      class="btn btn-primary d-none d-md-block"
      (click)="
        coachesService.postConnection(
          student_id,
          globals.user?.id?.toString() || ''
        )
      "
    >
      Get connected
    </button>
  </div>
  <player-profile [student]="studentsService.student"></player-profile>
</div>
