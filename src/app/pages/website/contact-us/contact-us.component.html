<div class="contact-section mt-3">
  <div class="row g-0 justify-content-center mt-3 border-1 border-bottom pb-5">
    <div class="col-12 col-md-6">
      <div>
        <h1>CONTACT <span>US.</span></h1>
        <p class="mb-5">Get in touch with us</p>
        <h3 class="mb-2 d-flex align-items-center">
          <i class="bi bi-telephone me-2"></i>
          +1(571)552-8046
        </h3>
        <h3 class="mb-2 d-flex align-it">
          <i class="bi bi-envelope me-2"></i>
          markupathletics@gmail.com
        </h3>
      </div>
      <div class="socials-btns">
        <a href="#" class="text-decoration-none">
          <img src="assets/images/facebook.png" alt="Facebook" />
        </a>
        <a href="#" class="text-decoration-none">
          <img src="assets/images/instagram.png" alt="Instagram" />
        </a>
        <a href="#" class="text-decoration-none">
          <img src="assets/images/twitter.png" alt="Twitter" />
        </a>
        <a href="#" class="text-decoration-none">
          <img src="assets/images/youtube.png" alt="Youtube" />
        </a>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <p class="mb-0 mt-5 mt-md-0">
        Fill up the form below. We will be in touch shortly.
      </p>
      <contact-form (onSubmit)="onSubmit($event)"></contact-form>
    </div>
  </div>
</div>
