<div class="row g-0 flex-nowrap me-0 me-md-5 justify-content-center justify-content-md-start">
  <div class="col-11 mb-5">
    <div class="d-flex align-items-center justify-content-between mb-5">
      <div class="d-flex align-items-center">
        <img
          src="assets/images/mdi_connection.png"
          alt="dashboard"
          class="me-2 img-success"
        />
        <p class="mb-0 opacity-50">Athletics</p>
      </div>
    </div>
    <div class="catergory-tabs">
      <a
        class="pointer"
        [class.active]="studentsService.studentsQuery.category == cat"
        *ngFor="let cat of categories"
        (click)="filterByCategory(cat)"
        >{{ cat }}</a
      >
    </div>

    <div
      class="d-flex align-items-center justify-content-between cat-detail-header mt-5"
    >
      <h5>Featured profiles</h5>
      <a
        class="text-decoration-none text-white"
        (click)="toggleSearchFilter($event)"
        style="cursor: pointer"
        >Search by
        <i class="bi bi-chevron-down ms-2"></i>
      </a>
    </div>
    <div
      class="d-flex align-items-center gap-5 category-detail-section"
      [ngClass]="{
        'justify-content-center': !studentsService.students
      }"
    >
      <player-card
        [margin_right]="'0px'"
        (emitViewProfile)="viewProfileCount($event)"
        *ngFor="let player of studentsService.students; let i = index"
        [player]="player"
      ></player-card>
      <no-data
        [message]="'Nothing to see here'"
        *ngIf="!studentsService.students"
      ></no-data>
    </div>
    <pagination></pagination>
    <search-filter (search)="search($event)"></search-filter>
  </div>
</div>
