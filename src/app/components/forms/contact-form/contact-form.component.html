<form class="contact-form" [formGroup]="contactForm" (ngSubmit)="emitSubmit()">
  <div class="input-container">
    <label for="name">First and last name</label>
    <input
      type="text"
      id="name"
      placeholder="eg. John Doe"
      name="fullname"
      formControlName="fullname"
    />
    <div
      class="text-danger"
      *ngIf="fullname.invalid && (fullname.dirty || fullname.touched)"
    >
      <small *ngIf="fullname.errors?.['required']"
        >First and last name is required</small
      >
    </div>
  </div>
  <div class="input-container">
    <label for="email">Email address</label>
    <input
      type="email"
      id="email"
      placeholder="eg. johndoe@exam.com"
      name="email"
      formControlName="email"
    />
    <div
      class="text-danger"
      *ngIf="email.invalid && (email.dirty || email.touched)"
    >
      <small *ngIf="email.errors?.['required']">Email is required</small>
      <small *ngIf="email.errors?.['email']">Email is invalid</small>
    </div>
  </div>
  <div class="input-container">
    <label for="phone">Phone Number</label>
    <div class="phone-input">
      <intl-telephone-input
        [preferredCountries]="[CountryISO.Ghana, CountryISO.UnitedStates]"
        [enablePlaceholder]="true"
        [searchCountryFlag]="true"
        [separateDialCode]="true"
        [enableAutoCountrySelect]="true"
        [searchCountryField]="SearchCountryField.All"
        [phoneValidation]="false"
        [numberFormat]="PhoneNumberFormat.International"
        [className]="'form-input-select'"
        (onChange)="onPhoneNumberChange($event)"
      >
      </intl-telephone-input>
    </div>
    <div
      class="text-danger"
      *ngIf="phonenumber.invalid && (phonenumber.dirty || phonenumber.touched)"
    >
      <small *ngIf="phonenumber.errors?.['required']"
        >Phone number is required</small
      >
    </div>
  </div>
  <div class="input-container">
    <label for="">Message</label>
    <textarea
      name="message"
      id="message"
      cols="30"
      rows="10"
      placeholder="Type your message here..."
      formControlName="message"
    ></textarea>
    <div
      class="text-danger"
      *ngIf="message.invalid && (message.dirty || message.touched)"
    >
      <small *ngIf="message.errors?.['required']">Message is required</small>
    </div>
  </div>
  <button type="submit" class="submit-btn" [disabled]="contactForm.invalid">
    Send Message
  </button>
</form>
