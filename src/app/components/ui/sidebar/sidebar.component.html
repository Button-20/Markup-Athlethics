<nav
  class="sidebar"
  [ngClass]="{
    active: openSidebar
  }"
>
  <ul class="m-0 p-0">
    <li *ngFor="let item of navigations">
      <a
        routerLink="{{ item.route }}"
        routerLinkActive="active"
        (click)="openSidebar = false"
      >
        <img src="{{ item.image }}" alt="{{ item.name }}" />
        <p class="d-block d-md-none mb-0 text-white opacity-50">
          {{ item.name }}
        </p>
      </a>
    </li>
  </ul>
  <ul class="m-0 p-0">
    <li>
      <a (click)="logout()" class="pointer">
        <img src="assets/images/log-out.png" alt="logout" />
        <p class="d-block d-md-none mb-0 text-white opacity-50">Sign out</p>
      </a>
    </li>
  </ul>
</nav>
