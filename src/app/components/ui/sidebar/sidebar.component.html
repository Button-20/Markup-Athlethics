<nav class="sidebar">
  <ul class="m-0 p-0">
    <li *ngFor="let item of navigations">
      <a routerLink="{{ item.route }}" routerLinkActive="active">
        <img src="{{ item.image }}" alt="{{ item.name }}" />
      </a>
    </li>
  </ul>
  <ul class="m-0 p-0">
    <li>
      <a (click)="logout()" class="pointer">
        <img src="assets/images/log-out.png" alt="logout" />
      </a>
    </li>
  </ul>
</nav>
