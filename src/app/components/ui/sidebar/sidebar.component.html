<nav
  class="sidebar"
  [ngClass]="{
    active: openSidebar
  }"
  (mouseenter)="showMenuName && (openSidebar = true)"
  (mouseleave)="showMenuName && (openSidebar = false)"
>
  <ul class="m-0 p-0">
    <li *ngFor="let item of navigations">
      <a
        routerLink="{{ item.route }}"
        routerLinkActive="active"
        (click)="openSidebar = false"
        class="d-flex align-items-center gap-3"
      >
        <img src="{{ item.image }}" alt="{{ item.name }}" />
        <p
          class="d-block d-md-none mb-0 text-white opacity-50"
          [ngStyle]="{
            display: showMenuName && openSidebar ? 'block !important' : 'none'
          }"
        >
          {{ item.name }}
        </p>
      </a>
    </li>
  </ul>
  <ul class="m-0 p-0">
    <li>
      <a
        (click)="logout()"
        class="pointer"
        class="d-flex align-items-center gap-3"
      >
        <img src="assets/images/log-out.png" alt="logout" class="pointer" />
        <p
          class="d-block d-md-none mb-0 text-white opacity-50 truncate"
          [ngStyle]="{
            display: showMenuName && openSidebar ? 'block !important' : 'none'
          }"
        >
          Sign out
        </p>
      </a>
    </li>
  </ul>
</nav>
