<div class="accordion accordion-flush my-3" id="accordionFlushExample">
  <div class="accordion-item" *ngFor="let faq of faqs">
    <h2 class="accordion-header">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        attr.data-bs-target="#flush-collapse{{ faq.id }}"
        aria-expanded="false"
        attr.aria-controls="flush-collapse{{ faq.id }}"
      >
        {{ faq.question }}
      </button>
    </h2>
    <div
      id="flush-collapse{{ faq.id }}"
      class="accordion-collapse collapse"
      data-bs-parent="#accordionFlushExample"
    >
      <div class="accordion-body">
        {{ faq.answer }}
      </div>
    </div>
  </div>
</div>
