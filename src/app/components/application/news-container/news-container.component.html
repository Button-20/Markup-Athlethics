<div class="news-section mt-5" [ngStyle]="ngStyle">
  <div
    class="content"
    *ngFor="let news of [].constructor(slice)"
    routerLink="{{ baseLink }}/1"
    routerLinkActive="active"
  >
    <img src="assets/images/football.jpg" alt="" />
    <h3 class="my-3 mt-4">
      Thrilling Overtime Victory Seals Championship Win.
    </h3>
    <div class="d-flex align-items-center gap-2">
      <p class="mb-0">Harmony university</p>
      <span></span>
      <p class="mb-0 date">March 16,2023</p>
    </div>
  </div>
</div>
